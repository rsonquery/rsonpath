i małą.      Niełatwą, bo nie na tym kończy się, jak nogą      Zręcznie wierzgnąć, z uśmiechem witać lada kogo;      Bo taka grzeczność modna zda mi się kupiecka,      Ale nie staropolska, ani też szlachecka.      Grzeczność wszystkim należy, lecz każdemu inna;      Bo nie jest bez grzeczności i miłość dziecinna,      I wzgląd męża dla żony przy ludziach, i pana      Dla sług swoich, a w każdej jest pewna odmiana.      Trzeba się długo uczyć, ażeby nie zbłądzić      I każdemu powinną uczciwość wyrządzić.      I starzy się uczyli; u panów rozmowa      Była to historyja żyjąca krajowa,      A między szlachtą dzieje domowe powiatu:      Dawano przez to poznać szlachcicowi bratu,      Że wszyscy o nim wiedzą, lekce go nie ważą;      Więc szlachcic obyczaje swe trzymał pod strażą.      Dziś człowieka nie pytaj: co zacz? kto go rodzi?      Z kim on żył, co porabiał? każdy, gdzie chce, wchodzi,      Byle nie szpieg rządowy i byle nie w nędzy.      Jak ów Wespazyjanus nie wąchał pieniędzy      I nie chciał wiedzieć, skąd są, z jakich rąk i krajów,      Tak nie chcą znać człowieka rodu, obyczajów!      Dość, że ważny i że się stempel na nim widzi,      Więc szanują przyjaciół jak pieniądze Żydzi\".             To mówiąc Sędzia gości obejrzał porządkiem;      Bo choć zawsze i płynnie mówił, i z rozsądkiem,      Wiedział, że niecierpliwa młodzież teraźniejsza,      Że ją nudzi rzecz długa, choć najwymowniejsza.      Ale wszyscy słuchali w milczeniu głębokiem;      Sędzia Podkomorzego zdał się radzić okiem,      Podkomorzy pochwałą rzeczy nie przerywał,      Ale częstem skinieniem głowy potakiwał.      Sędzia milczał, on jeszcze skinieniem przyzwalał;      Więc Sędzia jego puchar i swój kielich nalał      I dalej mówił:             \"Grzeczność nie jest rzeczą małą:      Kiedy się człowiek uczy ważyć, jak przystało,      Drugich wiek, urodzenie, cnoty, obyczaje,      Wtenczas i swoją ważność zarazem poznaje;      Jak na szalach żebyśmy nasz ciężar poznali,      Musim kogoś posadzić na przeciwnej szali.      Zaś godna jest Waszmościów uwagi osobnej      Grzeczność, którą powinna młodź dla płci nadobnej ;      Zwłaszcza gdy zacność domu, fortuny szczodroty      Objaśniają wrodzone wdzięki i przymioty.      Stąd droga do afektów i stąd się kojarzy      Wspaniały domów sojusz - tak myślili starzy.      A zatem...\"             Tu Pan Sędzia nagłym zwrotem głowy      Skinął na Tadeusza, rzucił wzrok surowy,      Znać było, że przychodził już do wniosków mowy.      Wtem brząknął w tabakierkę złotą Podkomorzy      I rzekł:             \"Mój Sędzio, dawniej było jeszcze gorzéj!      Teraz nie wiem, czy moda i nas starych zmienia,      Czy młodzież lepsza, ale widzę mniej zgorszenia.      Ach, ja pamiętam czasy, kiedy do Ojczyzny      Pierwszy raz zawitała moda francuszczyzny!      Gdy raptem paniczyki młode z cudzych krajów      Wtargnęli do nas hordą gorszą od Nogajów!      Prześladując w Ojczyźnie Boga, przodków wiarę,      Prawa i obyczaje, nawet suknie stare.      Żałośnie było widzieć wyżółkłych młokosów,      Gadających przez nosy, a często bez nosów,      Opatrzonych w broszurki i w różne gazety,      Głoszących nowe wiary, prawa, toalety.      Miała nad umysłami wielką moc ta tłuszcza;      Bo Pan Bóg, kiedy karę na naród przepuszcza,      Odbiera naprzód rozum od obywateli.      I tak mędrsi fircykom oprzeć się nie śmieli;      I zląkł ich się jak dżumy jakiej cały naród,      Bo już sam wewnątrz siebie czuł choroby zaród.      Krzyczano na modnisiów, a brano z nich wzory:      Zmieniano wiarę, mowę, prawa i ubiory.      Była to maszkarada, zapustna swawola,      Po której miał przyjść wkrótce wielki post - niewola!             Pamiętam, chociaż byłem wtenczas małe dziecię,      Kiedy do ojca mego w oszmiańskim powiecie      Przyjechał pan Podczaszyc na francuskim wózku,      Pierwszy człowiek, co w Litwie chodził po francusku.      Biegali wszyscy za nim jakby za rarogiem,      Zazdroszczono domowi, przed którego progiem      Stanęła Podczaszyca dwukolna dryndulka,      Która się po francusku zwała karyjulka.      Zamiast lokajów w kielni siedziały dwa pieski,      A na kozłach niemczysko chude na kształt deski;      Nogi miał długie, cienkie, jak od chmielu tyki,      W pończochach, ze srebrnemi klamrami trzewiki,      Peruka z harbajtelem zawiązanym w miechu.      Starzy na on ekwipaż parskali ze śmiechu,      A chłopi żegnali się, mowiąc, że po świecie      Jeździ wenecki diabeł w niemieckiej karecie.      Sam Podczaszyc jaki był, opisywać długo;      Dosyć, że się nam zdawał małpą lub papugą,      W wielkiej peruce, którą do złotego runa      On lubił porównywać, a my do kołtuna.      Jeśli kto i czuł wtenczas, że polskie ubranie      Piękniejsze jest niż obcej mody małpowanie,      Milczał; boby krzyczała młodzież, że przeszkadza      Kulturze, że tamuje progresy, że zdradza!      Taka była przesądów owoczesnych władza!             \"Podczaszyc zapowiedział, że nas reformować,      Cywilizować będzie i konstytuować;      Ogłosił nam, że jacyś Francuzi wymowni      Zrobili wynalazek, iż ludzie są rowni.      Choć o tym dawno w Pańskim pisano zakonie      I każdy ksiądz toż samo gada na ambonie.      Nauka dawną była, szło o jej pełnienie!      Lecz wtenczas panowało takie oślepienie,      Że nie wierzono rzeczom najdawniejszym w świecie,      Jeśli ich nie czytano w francuskiej gazecie.      Podczaszyc, mimo równość, wziął tytuł markiża;      Wiadomo, że tytuły przychodzą z Paryża,      A natenczas tam w modzie był tytuł markiża.      Jakoż, kiedy się moda odmieniła z laty,      Tenże sam markiż przybrał tytuł demokraty;      Wreszcie z odmienną modą, pod Napoleonem,      Demokrata przyjechał z Paryża baronem;      Gdyby żył dłużej, może nową alternatą      Z barona przechrzciłby się kiedyś demokratą.      Bo Paryż częstą mody odmianą się chlubi,      A co Francuz wymyśli, to Polak polubi.             Chwała Bogu, że teraz jeśli nasza młodzież      Wyjeżdża za granicę, to już nie po odzież,      Nie szukać prawodawstwa w drukarskich kramarniach      Lub wymowy uczyć się w paryskich kawiarniach.      Bo teraz Napoleon, człek mądry a prędki,      Nie daje czasu szukać mody i gawędki.      Teraz grzmi oręż, a nam starym serca rosną,      Że znowu o Polakach tak na świecie głośno;      Jest sława, a więc będzie i Rzeczpospolita!      Zawżdy z wawrzynów drzewo wolności wykwita.      Tylko smutno, że nam, ach! tak się lata wleką      W nieczynności! a oni tak zawsze daleko!      Tak długo czekać! Nawet tak rzadka nowina!      Ojcze Robaku (ciszej rzekł do Bernardyna),      Słyszałem, żeś zza Niemna odebrał wiadomość;      Może też co o naszym wojsku wie Jegomość?\"      \"Nic a nic - odpowiedział Robak obojętnie      (Widać było, że słuchał rozmowy niechętnie) -      Mnie polityka nudzi; jeżeli z Warszawy      Mam list, to rzecz zakonna, to są nasze sprawy      Bernardyńskie; cóż o tem gadać u wieczerzy?      Są tu świeccy, do których nic to nie należy\".             Tak mowiąc spojrzał zyzem, gdzie śród biesiadników      Siedział gość Moskal; był to pan kapitan Ryków;      Stary żołnierz, stał w bliskiej wiosce na kwaterze,      Pan Sędzia go przez grzeczność prosił na wieczerzę.      Rykow jadł smaczno, mało wdawał się w rozmowę,      Lecz na wzmiankę Warszawy rzekł, podniosłszy głowę:      \"Pan Podkomorzy! Oj, Wy! Pan zawsze ciekawy      O Bonaparta, zawsze Wam tam do Warszawy!      He! Ojczyzna! Ja nie szpieg, a po polsku umiem -      Ojczyzna! Ja to czuję wszystko, ja rozumiem!      Wy Polaki, ja Ruski, teraz się nie bijem,      Jest armistycjum, to my razem jemy, pijem.      Często na awanpostach nasz z Francuzem gada,      Pije wódkę; jak krzykną: ura! - kanonada.      Ruskie przysłowie: Z kim się biję, tego lubię;      Gładź drużkę jak po duszy, a bij jak po szubie.      Ja mówię, będzie wojna u nas. Do majora      Płuta adiutant sztabu przyjechał zawczora:      Gotować się do marszu! Pójdziem, czy pod Turka,      Czy na Francuza; oj, ten Bonapart figurka!      Bez Suwarowa to on może nas wytuza.      U nas w pułku gadano, jak szli na Francuza,      Że Bonapart czarował, no, tak i Suwarów      Czarował; tak i były czary przeciw czarów.      Raz w bitwie, gdzie podział się? szukać Bonaparta -      A on zmienił się w lisa, tak Suwarów w charta;      Tak Bonaparte znowu w kota się przerzuca,      Dalej drzeć pazurami, a Suwarów w kuca.      Obaczcież, co się stało w końcu z Bonapartą...\"             Tu Ryków przerwał i jadł; wtem z potrawą czwartą      Wszedł służący i raptem boczne drzwi otwarto.             Weszła nowa osoba, przystojna i młoda;      Jej zjawienie się nagłe, jej wzrost i uroda,      Jej ubiór zwrócił oczy; wszyscy ją witali;      Prócz Tadeusza, widać, że ją wszyscy znali.      Kibić miała wysmukłą, kształtną, pierś powabną,      Suknię materyjalną, różową, jedwabną,      Gors wycięty, kołnierzyk z korónek, rękawki      Krótkie, w ręku kręciła wachlarz dla zabawki      (Bo nie było gorąca); wachlarz pozłocisty      Powiewając rozlewał deszcz iskier rzęsisty.      Głowa do włosów, włosy pozwijane w kręgi,      W pukle i przeplatane różowemi wstęgi,      Pośród nich brylant, niby zakryty od oczu,      Świecił się jako gwiazda w komety warkoczu -      Słowem, ubior galowy; szeptali niejedni,      Że zbyt wykwintny na wieś i na dzień powszedni.      Nóżek, choć suknia krótka, oko nie zobaczy,      Bo biegła bardzo szybko, suwała się raczéj,      Jako osobki, które na trzykrólskie święta      Przesuwają w jasełkach ukryte chłopięta.      Biegła i wszystkich lekkim witając ukłonem,      Chciała usieść na miejscu sobie zostawionem.      Trudno było; bo krzeseł dla gości nie stało:      Na czterech ławach cztery ich rzędy siedziało,      Trzeba było rzęd ruszyć lub ławę przeskoczyć;      Zręcznie między dwie ławy umiała się wtłoczyć,      A potem między rzędem siedzących i stołem      Jak bilardowa kula toczyła się kołem.      W biegu dotknęła blisko naszego młodziana;      Uczepiwszy falbaną o czyjeś kolana,      Pośliznęła się nieco i w tym roztargnieniu      Na pana Tadeusza wsparła się ramieniu.      Przeprosiwszy go grzecznie, na miejscu swym siadła      Pomiędzy nim i stryjem, ale nic nie jadła,      Tylko się wachlowała, to wachlarza trzonek      Kręciła, to kołnierzyk z brabanckich koronek      Poprawiała, to lekkiem dotknięciem się ręki      Muskała włosów pukle i wstąg jasnych pęki.             Ta przerwa rozmów trwała już minut ze cztery.      Tymczasem w końcu stoła naprzód ciche szmery,      A potem się zaczęły wpółgłośne rozmowy;      Mężczyźni rozsądzali swe dzisiejsze łowy.      Asesora z Rejentem wzmogła się uparta,      Coraz głośniejsza kłótnia o kusego charta,      Którego posiadaniem pan Rejent się szczycił      I utrzymywał, że on zająca pochwycił;      Asesor zaś dowodził na złość Rejentowi,      Że ta chwała należy chartu Sokołowi.      Pytano zdania innych; więc wszyscy dokoła      Brali stronę Kusego, albo też Sokoła,      Ci jak znawcy, ci znowu jak naoczne świadki.      Sędzia na drugim końcu do nowej sąsiadki      Rzekł półgłosem: \"Przepraszam, musieliśmy siadać,      Niepodobna wieczerzy na później odkładać:      Goście głodni, chodzili daleko na pole;      Myśliłem, że dziś z nami nie będziesz przy stole.\"      To rzekłszy, z Podkomorzym przy pełnym kielichu      O politycznych sprawach rozmawiał po cichu.             Gdy tak były zajęte stołu strony obie,      Tadeusz przyglądał się nieznanej osobie:      Przypomniał, że za pierwszem na miejsce wejrzeniem      Odgadnął zaraz, czyjem miało być siedzeniem.      Rumienił się, serce mu biło nadzwyczajnie;      Więc rozwiązane widział swych domysłów tajnie!      Więc było przeznaczono, by przy jego boku      Usiadła owa piękność widziana w pomroku.             Wprawdzie zdała się teraz wzrostem dorodniejsza,      Bo ubrana, a ubiór powiększa i zmniejsza.      I włos u tamtej widział krótki, jasnozłoty,      A u tej krucze, długie zwijały się sploty?      Kolor musiał pochodzić od słońca promieni,      Któremi przy zachodzie wszystko się czerwieni.      Twarzy wówczas nie dostrzegł, nazbyt rychło znikła,      Ale myśl twarz nadobną odgadywać zwykła;      Myślił, że pewnie miała czarniutkie oczęta,      Białą twarz, usta kraśne jak wiśnie bliźnięta;      U tej znalazł podobne oczy, usta, lica;      W wieku może by była największa różnica:      Ogrodniczka dziewczynką zdawała się małą,      A pani ta niewiastą już w latach dojrzałą;      Lecz młodzież o piękności metrykę nie pyta,      Bo młodzieńcowi młodą jest każda kobiéta,      Chłopcowi każda piękność zda się rówiennicą,      A niewinnemu każda kochanka dziewicą.             Tadeusz, chociaż liczył lat blisko dwadzieście      I od dzieciństwa mieszkał w Wilnie, wielkim mieście,      Miał za dozorcę księdza, który go pilnował      I w dawnej surowości prawidłach wychował.      Tadeusz zatem przywiozł w strony swe rodzinne      Duszę czystą, myśl żywą i serce niewinne,      Ale razem niemałą chętkę do swywoli.      Z góry już robił projekt, że sobie pozwoli      Używać na wsi długo wzbronionej swobody;      Wiedział, że był przystojny, czuł się rześki, młody,      A w spadku po rodzicach wziął czerstwość i zdrowie.      Nazywał się Soplica; wszyscy Soplicowie      Są, jak wiadomo, krzepcy, otyli i silni,      Do żołnierki jedyni, w naukach mniej pilni.      Tadeusz się od przodków swoich nie odrodził:      Dobrze na koniu jeździł, pieszo dzielnie chodził,      Tępy nie był, lecz mało w naukach postąpił,      Choć stryj na wychowanie niczego nie skąpił.      On wolał z flinty strzelać albo szablą robić;      Wiedział, że go myślano do wojska sposobić,      Że ojciec w testamencie wyrzekł taką wolę;      Ustawicznie do bębna tęsknił, siedząc w szkole.      Ale stryj nagle pierwsze zamiary odmienił,      Kazał, aby przyjechał i aby się żenił,      I objął gospodarstwo; przyrzekł na początek      Dać małą wieś, a potem cały swój majątek.             Te wszystkie Tadeusza cnoty i zalety      Ściągnęły wzrok sąsiadki, uważnej kobiety.      Zmierzyła jego postać kształtną i wysoką,      Jego ramiona silne, jego pierś szeroką      I w twarz spójrzała, z której wytryskał rumieniec,      Ilekroć z jej oczyma spotkał się młodzieniec:      Bo z pierwszej lękliwości całkiem już ochłonął      I patrzył wzrokiem śmiałym, w którym ogień płonął.      Również patrzyła ona i cztery źrenice      Gorzały przeciw sobie jak roratne świéce.             Pierwsza z nim po francusku zaczęła rozmowę;      Wracał z miasta, ze szkoły: więc o książki nowe,      O autorów pytała Tadeusza zdania      I ze zdań wyciągała na nowo pytania;      Cóż gdy potem zaczęła mówić o malarstwie,      O muzyce, o tańcach, nawet o rzeźbiarstwie!      Dowiodła, że zna równie pędzel, noty, druki;      Aż osłupiał Tadeusz na tyle nauki,      Lękał się, by nie został pośmiewiska celem,      I jąkał się jak żaczek przed nauczycielem.      Szczęściem, że nauczyciel ładny i niesrogi;      Odgadnęła sąsiadka powód jego trwogi,      Wszczęła rzecz o mniej trudnych i mądrych przedmiotach:      O wiejskiego pożycia nudach i kłopotach,      I jak bawić się trzeba, i jak czas podzielić,      By życie uprzyjemnić i wieś rozweselić.             Tadeusz odpowiadał śmielej, szła rzecz daléj,      W pół godziny już byli z sobą poufali;      Zaczęli nawet małe żarciki i sprzeczki.      W końcu stawiła przed nim trzy z chleba gałeczki:      Trzy osoby na wybor; wziął najbliższą sobie;      Podkomorzanki na to zmarszczyły się obie,      Sąsiadka zaśmiała się, lecz nie powiedziała,      Kogo owa szczęśliwsza gałka oznaczała.             Inaczej bawiono się w drugim końcu stoła,      Bo tam, wzmogłszy się nagle, stronnicy Sokoła      Na partyję Kusego bez litości wsiedli:      Spór był wielki, już potraw ostatnich nie jedli.      Stojąc i pijąc obie kłóciły się strony,      A najstraszniej pan Rejent był zacietrzewiony:      Jak raz zaczął, bez przerwy rzecz swoją tokował      I gestami ją bardzo dobitnie malował.      (Był dawniej adwokatem pan rejent Bolesta,      Zwano go kaznodzieją, że zbyt lubił gesta).      Teraz ręce przy boku miał, w tył wygiął łokcie,      Spod ramion wytknął palce i długie paznokcie,      Przedstawiając dwa smycze chartów tym obrazem.      Właśnie rzecz kończył: \"Wyczha! puściliśmy razem      Ja i Asesor, razem, jakoby dwa kórki      Jednym palcem spuszczone u jednej dwórórki;      Wyczha! poszli, a zając jak struna - smyk w pole,      Psy tuż (to mówiąc, ręce ciągnął wzdłuż po stole      I palcami ruch chartów przedziwnie udawał),      Psy tuż, i hec! od lasu odsadzili kawał;      Sokoł smyk naprzód! rączy pies, lecz zagorzalec,      Wysadził się przed Kusym o tyle, o palec;      Wiedziałem, że spudłuje; szarak, gracz nie lada,      Czchał niby prosto w pole, za nim psów gromada;      Gracz szarak! skoro poczuł wszystkie charty w kupie,      Pstręk na prawo, koziołka, z nim w prawo psy głupie,      A on znowu fajt w lewo, jak wytnie dwa susy,      Psy za nim fajt na lewo, on w las, a mój Kusy      Cap !!\" - tak krzycząc pan Rejent, na stół pochylony,      Z palcami swemi zabiegł aż do drugiej strony      I \"cap!\" - Tadeuszowi wrzasnął tuż nad uchem.      Tadeusz i sąsiadka, tym głosu wybuchem      Znienacka przestraszeni właśnie w pół rozmowy,      Odstrychnęli od siebie mimowolnie głowy,      Jako wierzchołki drzewa powiązane społem,      Gdy je wicher rozerwie; i ręce pod stołem      Blisko siebie leżące wstecz nagle uciekły,      I dwie twarze w jeden się rumieniec oblekły.             Tadeusz, by nie zdradzić swego roztargnienia:      \"Prawda\" - rzekł - mój Rejencie, prawda, bez wątpienia,      Kusy piękny chart z kształtu, jeśli równie chwytny...\"      \"Chwytny? - krzyknął pan Rejent.- Mój pies faworytny      Żeby nie miał być chwytny?\" Więc Tadeusz znowu      Cieszył się, że tak piękny pies nie ma narowu,      Żałował, że go tylko widział idąc z lasu      I że przymiotów jego poznać nie miał czasu.             Na to zadrżał Asesor, puścił z rąk kieliszek,      Utopił w Tadeusza wzrok jak bazyliszek.      Asesor mniej krzykliwy i mniej był ruchawy      Od Rejenta, szczuplejszy i mały z postawy,      Lecz straszny na reducie, balu i sejmiku,      Bo powiadano o nim: ma żądło w języku.      Tak dowcipne żarciki umiał komponować,      Iżby je w kalendarzu można wydrukować:      Wszystkie złośliwe, ostre. Dawniej człek dostatni,      Schedę ojca swojego i majątek bratni,      Wszystko strwonił, na wielkim figurując świecie;      Teraz wszedł w służbę rządu, by znaczyć w powiecie.      Lubił bardzo myślistwo, już to dla zabawy,      Już to że odgłos trąbki i widok obławy      Przypominał mu jego lata młodociane,      Kiedy miał strzelców licznych i psy zawołane;      Teraz mu z całej psiarni dwa charty zostały,      I jeszcze z tych jednemu chciano przeczyć chwały.      Więc zbliżył się i, z wolna gładząc faworyty,      Rzekł z uśmiechem, a był to uśmiech jadowity:             \"Chart bez ogona jest jak szlachcic bez urzędu...      Ogon też znacznie chartom pomaga do pędu,      A Pan kusość uważasz za dowód dobroci?      Zresztą zdać się możemy na sąd Pańskiej cioci.      Choć pani Telimena mieszkała w stolicy      I bawi się niedawno w naszej okolicy,      Lepiej zna się na łowach niż myśliwi młodzi:      Tak to nauka sama z latami przychodzi\".             Tadeusz, na którego niespodzianie spadał      Grom taki, wstał zmieszany, chwilę nic nie gadał,      Lecz patrzył na rywala coraz straszniéj, srożéj...      Wtem, wielkim szczęściem, dwakroć kichnął Podkomorzy.      \"Wiwat!\" - krzyknęli wszyscy; on się wszystkim skłonił      I z wolna w tabakierę palcami zadzwonił:      Tabakiera ze złota, z brylantów oprawa,      A w środku jej był portret króla Stanisława.      Ojcu Podkomorzego sam król ją darował,      Po ojcu Podkomorzy godnie ją piastował;      Gdy w nię dzwonił, znak dawał, że miał głos zabierać;      Umilkli wszyscy i ust nie śmieli otwierać.      On rzekł:             \"Wielmożni Szlachta, Bracia Dobrodzieje!      Forum myśliwskiem tylko są łąki i knieje,      Więc ja w domu podobnych spraw nie decyduję      I posiedzenie nasze na jutro solwuję,      I dalszych replik stronom dzisiaj nie dozwolę.      Woźny! odwołaj sprawę na jutro na pole.      Jutro i Hrabia z całym myślistwem tu zjedzie,      I Waszeć z nami ruszysz, Sędzio, mój sąsiedzie,      I pani Telimena, i panny, i panie,      Słowem, zrobim na urząd wielkie polowanie;      I Wojski towarzystwa nam też nie odmówi\".      To mówiąc tabakierę podawał starcowi.             Wojski na ostrym końcu śród myśliwych siedział,      Słuchał, zmrużywszy oczy, słowa nie powiedział,      Choć młodzież nieraz jego zasięgała zdania,      Bo nikt lepiej nad niego nie znał polowania.      On milczał, szczyptę wziętą z tabakiery ważył      W palcach i długo dumał, nim ją w końcu zażył;      Kichnął, aż cała izba rozległa się echem,      I potrząsając głową rzekł z gorzkim uśmiechem:      \"O, jak mnie to starego i smuci, i dziwi!      Cóż by to o tem starzy mówili myśliwi,      Widząc, że w tylu szlachty, w tylu panów gronie      Mają sądzić się spory o charcim ogonie;      Cóż by rzekł na to stary Rejtan, gdyby ożył?      Wróciłby do Lachowicz i w grób się położył!      Co by rzekł wojewoda Niesiołowski stary,      Który ma dotąd pierwsze na świecie ogary      I dwiestu strzelców trzyma obyczajem pańskim,      I ma sto wozów sieci w zamku worończańskim,      A od tylu lat siedzi jak mnich na swym dworze.      Nikt go na polowanie uprosić nie może,      Białopiotrowiczowi samemu odmówił!      Bo cóż by on na waszych polowaniach łowił?      Piękna byłaby sława, ażeby pan taki      Wedle dzisiejszej mody jeździł na szaraki!      Za moich, panie, czasów w języku strzeleckim      Dzik, niedźwiedź, łoś, wilk zwany był zwierzem szlacheckim,      A zwierzę nie mające kłów, rogów, pazurów      Zostawiano dla płatnych sług i dworskich ciurów;      Żaden pan nigdy przyjąć nie chciałby do ręki      Strzelby, którą zhańbiono, sypiąc w nią śrót cienki!      Trzymano wprawdzie chartów, bo z łowów wracając,      Trafia się, że spod konia mknie się biedak zając;      Puszczano wtenczas za nim dla zabawki smycze      I na konikach małe goniły panicze      Przed oczami rodziców, którzy te pogonie      Ledwie raczyli widzieć, cóż kłócić się o nie!      Więc niech Jaśnie Wielmożny Podkomorzy raczy      Odwołać swe rozkazy i niech mi wybaczy,      Że nie mogę na takie jechać polowanie      I nigdy na niem noga moja nie postanie!      Nazywam się Hreczecha, a od króla Lecha      Żaden za zającami nie jeździł Hreczecha\".             Tu śmiech młodzieży mowę Wojskiego zagłuszył.      Wstano od stołu; pierwszy Podkomorzy ruszył;      Z wieku mu i z urzędu ten zaszczyt należy;      Idąc kłaniał się damom, starcom i młodzieży;      Za nim szedł kwestarz, Sędzia tuż przy Bernardynie,      Sędzia u progu rękę dał Podkomorzynie,      Tadeusz Telimenie, Asesor Krajczance,      A pan Rejent na końcu Wojskiej Hreczeszance.      Tadeusz z kilku gośćmi poszedł do stodoły,      A czuł się pomięszany, zły i niewesoły,      Rozbierał myślą wszystkie dzisiejsze wypadki:      Spotkanie się, wieczerzę przy boku sąsiadki,      A szczególniej mu słowo \"ciocia\" koło ucha      Brzęczało ciągle jako naprzykrzona mucha.      Pragnąłby u Woźnego lepiej się wypytać      O pani Telimenie, lecz go nie mógł schwytać;      Wojskiego też nie widział, bo zaraz z wieczerzy      Wszyscy poszli za gośćmi, jak sługom należy,      Urządzając we dworze izby do spoczynku.      Starsi i damy spały we dworskim budynku,      Młodzież Tadeuszowi prowadzić kazano,      W zastępstwie gospodarza, w stodołę na siano.             W pół godziny tak było głucho w całym dworze      Jako po zadzwonieniu na pacierz w klasztorze;      Ciszę przerywał tylko głos nocnego stróża.      Usnęli wszyscy. Sędzia sam oczu nie zmruża:      Jako wódz gospodarstwa obmyśla wyprawę      W pole i w domu przyszłą urządza zabawę.      Dał rozkaz ekonomom, wójtom i g