[package]
name = "rsonpath-test-codegen"
version = "0.9.1"
authors = ["Mateusz Gienieczko <mat@gienieczko.com>"]
description = "TOML-based test codegen for rsonpath-lib."
readme = "README.md"
license = "MIT"
keywords = ["json", "jsonpath", "query", "simd", "parser"]
categories = [
    "text-processing",
]
repository = "https://github.com/V0ldek/rsonpath"
edition = "2021"
rust-version = "1.70.0"
publish = false

[dependencies]
serde = { version = "1.0.203", features = ["derive"] }
toml = "0.8.14"
proc-macro2 = "1.0.86"
quote = "1.0.36"
heck = { version = "0.4.1", features = ["unicode"] }
walkdir = "2.5.0"

[dev-dependencies]
pretty_assertions = "1.4.0"
